{{- define "base.secrets" -}}
{{- range $index, $secret := .Values.baseResources.secrets }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secret.name }}
stringData:
  {{- range $key, $val := $secret.fields }}
  {{ $key }}: "{{ $val }}"
  {{- end }}
  {{- range $key, $val := $secret.multilineFields }}
  {{ $key }}: |-
    {{ $val | nindent 4 }}
  {{- end }}
---
{{- end }}
{{- end -}}
