repositories:
- name: stable
  url: https://charts.helm.sh/stable
- name: jetstack
  url: https://charts.jetstack.io
- name: argo
  url: https://argoproj.github.io/argo-helm
- name: itzg
  url: https://itzg.github.io/minecraft-server-charts
- name: nfs-subdir-external-provisioner
  url: https://kubernetes-sigs.github.io/nfs-subdir-external-provisioner
- name: codecentrc
  url: https://codecentric.github.io/helm-charts
- name: metallb
  url: https://metallb.github.io/metallb
- name: twuni
  url: https://helm.twun.io
- name: zabbix-community
  url: https://zabbix-community.github.io/helm-zabbix
- name: cilium 
  url: https://helm.cilium.io/
- name: strrl.dev 
  url: https://helm.strrl.dev
- name: blakeblackshear
  url: https://blakeblackshear.github.io/blakeshome-charts/
releases:
- name: automation
  namespace: default
  chart: ./charts/nodered
- name: books
  namespace: default
  chart: ./charts/calibre
- name: audiobooks
