- name: frigate
  namespace: default
  chart: ./charts/frigate
  secrets:
    - ./charts/frigate/secrets.yaml
- name: mosquitto
  namespace: default
  chart: ./charts/mosquitto
  secrets:
    - ./charts/mosquitto/secrets.yaml
- name: external-proxy
  namespace: default
  chart: ./charts/external-proxy
- name: deployments
  namespace: deployments
  chart: ./charts/deployments
  secrets:
  - ./charts/deployments/secrets.yaml
- name: cloudflare-tunnel
  namespace: default
  chart: ./charts/cloudflare-tunnel
  secrets:
    - ./charts/cloudflare-tunnel/secrets.yaml
